<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h3>Weather</h3>
          <a id="search-button" href="#">Search</a>
          <a id="locations-button" href="#">Locations</a>
          <a id="settings-button" href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="view-heading dark-purple">Search</h1>
        </div>
      </div>
      <form id="search-form" class="row">
        <div class="column-full center">
          <label class="dark-purple" for="search"><strong>Search</strong></label>
          <input type="search" required id="search" name="search" placeholder="Address, City, or ZIP Code">
        </div>
        <div class="column-full margin-top center">
          <button id="search-submit-button" type="submit">Search</button>
        </div>
      </form>
      <ul id="place-list" class="center"></ul>
      <ul id="locations-list" class="center">
        <li class="location-entry">
          <div class="row column">
            <div class="row">
              <div class="column-full inline">
                <h4 class="margin-right">Irvine, CA, USA</h4>
                <button class="more-info-button" data-long="-117.764394" data-latt="33.672421">More Info</button>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <img
                  src="https://www.7timer.info/bin/civillight.php?lon=-117.8&lat=33.7&ac=0&lang=en&unit=british&output=internal&tzshift=0"
                  alt="week-weather">
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="no-results hidden">
        <p class="center dark-purple">no results</p>
      </div>
    </div>
    <div id="added-overlay" class="row hidden">
      <div class="column-full popup">
        <p id="added"></p>
        <section class="space-around">
          <button id="cancel-button" type="button">Cancel</button>
          <button class="to-locations-button" type="button">Locations</button>
        </section>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
