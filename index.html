<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h3>Weather</h3>
          <a id="search-button" href="#">Search</a>
          <a id="locations-button" href="#">Locations</a>
          <i id="settings-button" class="fa-solid fa-gear"></i>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full space-between">
          <h1 class="view-heading dark-purple">Search</h1>
          <button id="delete-button" type="button" class="hidden">Delete Place</button>
        </div>
      </div>
      <div id="search-page">
        <form id="search-form" class="row">
          <div class="column-full center">
            <label class="dark-purple" for="search"><strong>Search</strong></label>
            <input type="search" required id="search" name="search" placeholder="Address, City, or ZIP Code">
          </div>
          <div class="column-full margin-top center">
            <button id="search-submit-button" type="submit">Search</button>
          </div>
        </form>
        <ul id="place-list" class="center"></ul>
        <div class="no-results hidden">
          <p class="center dark-purple">No Results</p>
        </div>
      </div>
      <div id="locations-page" class="hidden">
        <ul id="locations-list" class="center"></ul>
        <div class="no-places">
          <p class="center dark-purple">No Places Added Yet!</p>
        </div>
      </div>
      <div id="settings-page" class="hidden">
        <form id="settings-form">
          <div class="settings">
            <h4>Unit</h4>
            <div id="radio-inputs">
              <input type="radio" name="unit" id="metric" value="metric">
              <label for="metric" class="settings-sub-header">Celsius</label>

              <input type="radio" name="unit" id="imperial" value="imperial">
              <label for="imperial" class="settings-sub-header">Fahrenheit</label>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit">Apply</button>
          </div>
        </form>
      </div>
      <div id="more-info-page" class="hidden">
        <div id="button-row" class="row">
          <button type="button" class="">Today</button>
          <button type="button" class="gray"></button>
          <button type="button" class="gray"></button>
          <button type="button" class="gray"></button>
          <button type="button" class="gray"></button>
          <button type="button" class="gray"></button>
          <button type="button" class="gray"></button>
        </div>
        <table id="hourly-table">
          <thead>
            <tr>
              <th class="time">Time</th>
              <th class="tempurature">Temperature</th>
              <th class="apparent-temperature">Apparent Temperature</th>
              <th class="precipitation">Precip. %</th>
              <th class="rain">Rain</th>
              <th class="showers">Showers</th>
              <th class="snow">Snow</th>
              <th class="cloud">Cloud %</th>
              <th class="wind">Wind</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="time">0</td>
              <td class="tempurature">0</td>
              <td class="apparent-temperature">0</td>
              <td class="precipitation">0</td>
              <td class="rain">0</td>
              <td class="showers">0</td>
              <td class="snow">0</td>
              <td class="cloud">0</td>
              <td class="wind">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="added-overlay" class="row hidden">
      <div class="column-full popup">
        <p id="added"></p>
        <section class="space-evenly">
          <button id="cancel-button" type="button">Cancel</button>
          <button class="to-locations-button" type="button">Locations</button>
        </section>
      </div>
    </div>
    <div id="delete-overlay" class="row hidden">
      <div class="column-full popup">
        <p id="delete-confirmation"></p>
        <section class="space-evenly">
          <button id="no-button" type="button">NO</button>
          <button id="yes-button" type="button">YES</button>
        </section>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
