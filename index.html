<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h3>Weather</h3>
          <a id="search-button" href="#">Search</a>
          <a id="locations-button" href="#">Locations</a>
          <a id="settings-button" href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="search-heading dark-purple">Search</h1>
        </div>
      </div>
      <form class="row">
        <div class="column-full center">
          <label class="dark-purple" for="search"><strong>Search</strong></label>
          <input type="search" id="search" name="search" placeholder="Address, City, or ZIP Code">
        </div>
        <div class="column-full center margin-top">
          <button id="search-submit-button" type="submit">Search</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
